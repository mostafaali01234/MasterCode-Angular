<div class="card">
    <div class="card-header">
        <h2 style="float:right;">{{ pageTitle }} </h2>
        <button  class="btn btn-primary mt-3 mx-3" (click)="UserBalance()" style="float:left; margin:0 !important;">كشف الحساب</button>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h3>{{title}}</h3>
                <form (submit)="EditInfo()">
                    <div class="form-group mt-3">
                        <label for="name">اسم الموظف</label>
                        <input type="text" [(ngModel)]="userData.name" required class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">البريد الالكتروني</label>
                        <input type="email" [(ngModel)]="userData.email" required class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">رقم الموبايل</label>
                        <input type="text" [(ngModel)]="userData.phone" required class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">اسم المستخدم</label>
                        <input type="text" [(ngModel)]="userData.userName" required class="form-control" id="userName"
                            name="userName">
                    </div>
                    <button type="submit" class="btn btn-success mt-3">{{btnTxt}}</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>{{title2}}</h3>
                <form (submit)="EditPassword()">
                    <div class="form-group mt-3">
                        <label for="name">كلمة المرور القديمة</label>
                        <input type="password" [(ngModel)]="userPass.oldpassword" required class="form-control" id="oldpassword"
                            name="oldpassword">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">كلمة المرور الجديدة</label>
                        <input type="password" [(ngModel)]="userPass.password" required class="form-control" id="password"
                            name="password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">تأكيد كلمة المرور</label>
                        <input type="password" [(ngModel)]="userPass.confirmPassword" required class="form-control"
                            id="passwordConfirm" name="passwordConfirm">
                    </div>
                    <button type="submit" class="btn btn-success mt-3">{{btnTxt}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
